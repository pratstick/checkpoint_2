name: attendance_frontend_flutter
description: FrontEnd Using Flutter For Attendace Location Based

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_keyboard_visibility: ^6.0.0
  shared_preferences: ^2.0.13
  month_year_picker: ^0.4.0+1
  cupertino_icons: ^1.0.2
  http: ^1.2.2
  font_awesome_flutter: ^10.1.0
  slide_to_act: ^2.0.2
  intl: ^0.19.0
  location: ^6.0.2
  image_picker: ^1.1.2
  geolocator: ^13.0.1
  geocoding: ^3.0.0
  network_info_plus: ^6.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  fonts:
    - family: NexaBold
      fonts:
        - asset: assets/fonts/NexaBold.otf
    - family: NexaRegular
      fonts:
        - asset: assets/fonts/NexaRegular.otf
